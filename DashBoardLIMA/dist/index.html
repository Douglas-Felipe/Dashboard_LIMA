                            <canvas id="myChart-line1"></canvas>

                                var ctx = document.getElementById('myChart-line1').getContext('2d');
                                var chart = new Chart(ctx, {

                                    type: 'line',

                                    // The data for our dataset
                                    data: {
                                        labels: ['HP', 'MP', 'Força', 'Carisma', 'Inteligência', 'Destreza'],
                                        datasets: [{
                                            label: 'Guerreiro',
                                            backgroundColor: 'rgba(220, 20, 60,0.5)',

                                            data: [30, 13, 17, 14, 10, 16, 0, 40]
